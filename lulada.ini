[DEFAULT]
# Default thumbnail size (width x height)
# Can be overridden with command line arguments
thumbnail_width = 800
thumbnail_height = 600

# Naming options
# prefix: text to add before filename (empty = no prefix)
# postfix: text to add after filename before extension (empty = no postfix)
# Use {size} placeholder to include size abbreviation
prefix =
postfix = _thumb

# Size abbreviations for different thumbnail sizes
# Format: width:abbr (e.g., 400:sm means 400px width uses "sm" abbreviation)
[sizes]
200 = xs
400 = sm
800 = md
1200 = lg
1920 = xl

# Common thumbnail presets
# Each preset has width, height, and abbreviation
[preset_xs]
width = 200
height = 150
abbr = xs

[preset_sm]
width = 400
height = 300
abbr = sm

[preset_md]
width = 800
height = 600
abbr = md

[preset_lg]
width = 1200
height = 900
abbr = lg

[preset_xl]
width = 1920
height = 1440
abbr = xl
